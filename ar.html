<head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<a-assets>
			<img id="color1" src="colorized-photos/dust-bowl.jpg">
			<img id="color2" src="colorized-photos/migrant-family.jpg">

			<img id="color6" src="colorized-photos/distributing-surplus-commodities.jpg">
		</a-assets>

		<a-marker-camera type='pattern' url='marker1.patt'>
			<!-- <a-image src="#color1" width="900" height="716"></a-image> -->
			<!-- <a-image rotation="90 0 0" src="#color1" width="300" height="239"></a-image> -->
			<a-plane position='0 0 0' rotation='-90 0 0' width='4' height='3' material='side:double; src: #color1'></a-plane>
		</a-marker-camera>

		<a-marker-camera type='pattern' url='marker2.patt'>
			<a-plane position='0 0 0' rotation='-90 0 0' width='3.774' height='3' material='side:double; src: #color2'></a-plane>
			<!-- <a-sphere position='0 0.5 0' material='opacity: 0.5; color:blue'></a-sphere> -->

			<!-- <a-sphere position='0 0.5 0' material='opacity: 0.5; color:yellow'></a-sphere> -->
		</a-marker-camera>

		<a-marker-camera type='pattern' url='marker5.patt'>
			<a-plane position='0 0 0' rotation='-90 0 0' width='3.81' height='3' material='side:double; src: #color5'></a-plane>
